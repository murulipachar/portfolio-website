{% extends "admin_base.html" %}
{% block content %}

<h2 class="mb-3">Manage Skills</h2>

<div class="row">
    <div class="col-md-5">
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h5 class="card-title">Add Skill</h5>
                <form method="POST" action="{{ url_for('admin_skills') }}">
                    <div class="mb-2">
                        <label class="form-label">Skill Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Python" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Level (%)</label>
                        <input type="number" name="level" class="form-control" min="0" max="100" value="70" required>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Add Skill</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-7">
        <h5 class="mb-2">Existing Skills</h5>
        <div class="card shadow-sm">
            <div class="card-body">
                {% if skills %}
                    <ul class="list-group list-group-flush">
                        {% for s in skills %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>{{ s.name }}</strong>
                                    <span class="text-muted">({{ s.level }}%)</span>
                                </div>
                                <form method="POST" action="{{ url_for('admin_delete_skill', skill_id=s.id) }}">
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Delete this skill?')">
                                        Delete
                                    </button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted mb-0">No skills yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
