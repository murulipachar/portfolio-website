{% extends "admin_base.html" %}
{% block content %}

<h2 class="mb-3">Manage Projects</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h5 class="card-title">Add New Project</h5>
                <form method="POST" action="{{ url_for('admin_projects') }}">
                    <div class="mb-2">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Short Description</label>
                        <input type="text" name="short_desc" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Description</label>
                        <textarea name="description" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Tech Stack</label>
                        <input type="text" name="tech_stack" class="form-control" placeholder="Python, Flask, MySQL">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">GitHub Link</label>
                        <input type="url" name="github_link" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Live Link</label>
                        <input type="url" name="live_link" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Add Project</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h5 class="mb-2">Existing Projects</h5>
        <div class="card shadow-sm">
            <div class="card-body">
                {% if projects %}
                    <ul class="list-group list-group-flush">
                        {% for p in projects %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>{{ p.title }}</strong><br>
                                    <small class="text-muted">{{ p.short_desc }}</small>
                                </div>
                                <form method="POST" action="{{ url_for('admin_delete_project', project_id=p.id) }}">
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Delete this project?')">
                                        Delete
                                    </button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted mb-0">No projects yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
