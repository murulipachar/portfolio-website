<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Admin Panel" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="{{ url_for('admin_about') }}" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="{{ url_for('admin_skills') }}" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="{{ url_for('admin_projects') }}" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="{{ url_for('admin_messages') }}" class="nav-link">Messages</a></li>
                    <li class="nav-item"><a href="{{ url_for('admin_logout') }}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-fill">
        <div class="container pb-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-white mt-auto py-3">
        <div class="container text-center">
            <small>&copy; {{ current_year }} Admin Panel</small>
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
